<div class="outer-container">
    <div class="img-container">
        <img src="/assets/assayLogo.svg" alt="logo" style="height: 150px; width: 150px;">
    </div>
    <div class="login-container">
        <mat-card class="example-card">
            <mat-card-header>
              <mat-card-title>Login</mat-card-title>
            </mat-card-header>
            <mat-card-content>
              <form class="example-form">
                <table class="example-full-width" cellspacing="0">
                  <tr>
                    <td>
                      <mat-icon style="margin-right: 5px;">person</mat-icon>  
                      <mat-form-field class="example-full-width">
                      <input matInput placeholder="Username" [(ngModel)]="username" name="username" required>
                      </mat-form-field>
                    </td>
                  </tr>
                  <tr>
                  <td>
                    <mat-icon style="margin-right: 5px;">lock</mat-icon>  
                    <mat-form-field class="example-full-width">
                    <input matInput placeholder="Password" [(ngModel)]="password"type="password" name="password" required>
                  </mat-form-field></td>
                </tr></table>
              </form>
            </mat-card-content>
            <mat-card-actions>
              <button style="margin-left: 70px;" mat-raised-button (click)="login()" color="primary">Login</button>
            </mat-card-actions>
          </mat-card>
    </div>
</div>
